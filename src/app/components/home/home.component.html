<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let area of tAreas">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-responsive">{{ area.name }}</h2>
          <span
          *ngFor="let disease of area.diseases">
            <button
              class="btn btn-primary"
              [routerLink]="['/trial/'] + disease.parameterName"
            >
              {{ disease.primaryName }}<span>{{ disease.secondaryName }}</span>
            </button><br>
            <br>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
