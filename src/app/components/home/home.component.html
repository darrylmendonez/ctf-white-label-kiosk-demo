<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let area of tAreas">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">{{ area.name }}</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"
            *ngFor="let disease of area.diseases">
              <button class="btn btn-primary text-center" [routerLink]="['/trial/'] + disease.parameterName">
                {{ disease.primaryName }}<br>
                {{ disease.secondaryName }}
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
