<div class="container trial-wrap">
  <div class="card" *ngFor="let area of tAreas">
    <div class="card-body">
      <h2 class="card-title">{{ area.name }}</h2>
      <div class="card-btn-group">
        <button
          class="btn btn-primary card-btn"
          *ngFor="let disease of area.diseases"
          [routerLink]="['/trial/'] + disease.parameterName"
        >
          {{ disease.primaryName }}<span>{{ disease.secondaryName }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
